<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Number Classification</h1>
  <h2>Classified Array:</h2>
  <ul id="output"></ul>

  <script>
    let array = [2, -5, 6, 7, -8, 0, 10, 23, -13, 14, 18, -32, 78]
    const outputList = document.getElementById("output")

    for (let i = 0; i < array.length; i++) {
      if (array[i] > 0 && array[i] < 10) {
        array[i] = `${array[i]} -  Single Digit Positive Number`
      } else if (array[i] < 0 && array[i] > -10) {
        array[i] = `${array[i]} -  Single Digit Negative Number`
      } else if (array[i] > 9) {
        array[i] = `${array[i]} -  Double Digit Positive Number`
      } else if (array[i] < 0) {
        array[i] = `${array[i]} -  Double Digit Negative Number`
      } else {
        array[i] = `${array[i]} -  Zero`
      }
    }

    for (let i = 0; i < array.length; ++i) {
      const listItem = document.createElement('li')
      listItem.innerText = array[i]
      outputList.appendChild(listItem)
    }
  </script>
</body>

</html>
